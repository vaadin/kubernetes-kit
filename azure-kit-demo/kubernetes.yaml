apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-kit-demo
spec:
  replicas: 4
  selector:
    matchLabels:
      app: azure-kit-demo
  template:
    metadata:
      labels:
        app: azure-kit-demo
    spec:
      containers:
        - name: azure-kit-demo
          image: azure-kit-demo:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: 512Mi
              cpu: '1'
          env:
            - name: JAVA_TOOL_OPTIONS
              value: -javaagent:/usr/app/agent/vaadin-opentelemetry-javaagent-1.0.0.rc1.jar -Dotel.javaagent.configuration-file=/usr/app/agent/agent.properties

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-kit-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-kit-redis
  template:
    metadata:
      labels:
        app: azure-kit-redis
    spec:
      containers:
        - name: azure-kit-redis
          image: redis:latest
          ports:
            - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: azure-kit-demo-balancer
spec:
  selector:
    app: azure-kit-demo
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8080
  type: LoadBalancer
  sessionAffinity: ClientIP
---
apiVersion: v1
kind: Service
metadata:
  name: azure-kit-redis-service
spec:
  selector:
    app: azure-kit-redis
  ports:
  - protocol: TCP
    port: 6379
