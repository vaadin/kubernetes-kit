apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-kit-demo-v2
  namespace: canary
spec:
  replicas: 4
  selector:
    matchLabels:
      app: azure-kit-demo
      version: 2.0.0
  template:
    metadata:
      labels:
        app: azure-kit-demo
        version: 2.0.0
    spec:
      containers:
        - name: azure-kit-demo
          image: localhost:5001/azure-kit-demo:2.0.0
          env:
            - name: APP_VERSION
              value: 2.0.0
          ports:
            - name: http
              containerPort: 8080
            - name: multicast
              containerPort: 5701
---
apiVersion: v1
kind: Service
metadata:
  name: azure-kit-demo-v2
  namespace: canary
spec:
  selector:
    app: azure-kit-demo
    version: 2.0.0
  ports:
    - name: http
      port: 80
      targetPort: http
