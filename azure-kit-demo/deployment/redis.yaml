apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-kit-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-kit-redis
  template:
    metadata:
      labels:
        app: azure-kit-redis
    spec:
      containers:
        - name: azure-kit-redis
          image: redis:latest
          ports:
            - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: azure-kit-redis-service
spec:
  selector:
    app: azure-kit-redis
  ports:
  - protocol: TCP
    port: 6379
