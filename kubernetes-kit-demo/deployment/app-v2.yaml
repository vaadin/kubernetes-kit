apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-kit-demo-v2
spec:
  replicas: 4
  selector:
    matchLabels:
      app: kubernetes-kit-demo
      version: 2.0.0
  template:
    metadata:
      labels:
        app: kubernetes-kit-demo
        version: 2.0.0
    spec:
      containers:
        - name: kubernetes-kit-demo
          image: localhost:5001/kubernetes-kit-demo:2.0.0
          env:
            - name: APP_VERSION
              value: 2.0.0
          ports:
            - name: http
              containerPort: 8080
            - name: multicast
              containerPort: 5701
---
apiVersion: v1
kind: Service
metadata:
  name: kubernetes-kit-demo-v2
spec:
  selector:
    app: kubernetes-kit-demo
    version: 2.0.0
  ports:
    - name: http
      port: 80
      targetPort: http
