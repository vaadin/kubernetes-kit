apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-kit-demo
spec:
  replicas: 4
  selector:
    matchLabels:
      app: kubernetes-kit-demo
  template:
    metadata:
      labels:
        app: kubernetes-kit-demo
    spec:
      containers:
        - name: kubernetes-kit-demo
          image: kubernetes-kit-demo:latest
          ports:
            - name: http
              containerPort: 8080
            - name: multicast
              containerPort: 5701
---
apiVersion: v1
kind: Service
metadata:
  name: kubernetes-kit-demo-balancer
spec:
  selector:
    app: kubernetes-kit-demo
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8080
  type: LoadBalancer
  sessionAffinity: ClientIP
